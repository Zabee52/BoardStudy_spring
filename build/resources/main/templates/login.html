<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <meta charset="UTF-8">
  <title>로그인 페이지</title>
</head>
<body>
<div id="login-form">
  <div id="login-title" style="text-align:center;">Hello Board!</div>
  <button id="login-kakao-btn" onclick="location.href='https://kauth.kakao.com/oauth/authorize?client_id=9fee447d29996be913dde29a8f2bf4cc&redirect_uri=http://13.209.48.150:8080/user/kakao/callback&response_type=code'">
    카카오로 로그인하기
  </button>
  <button id="login-id-btn" onclick="location.href='/user/signup'">
    회원 가입하기
  </button>
  <div id="login-failed"
       style="display:none;
              padding: 10px;
              text-align: center"
       class="alert alert-danger"
       role="alert">닉네임 또는 패스워드를 확인해주세요.</div>
  <form action="/user/login" method="post">
    <div class="login-id-label">아이디</div>
    <input type="text" name="username" class="login-input-box">

    <div class="login-id-label">비밀번호</div>
    <input type="password" name="password" class="login-input-box">

    <button id="login-id-submit">로그인</button>
  </form>
  <button id="login-id-guest" onclick="location.href='/board'">비회원으로 접속하기</button>
</div>
</body>
<script>
  const href = location.href;
  const queryString = href.substring(href.indexOf("?")+1)
  if (queryString === 'error') {
    const errorDiv = document.getElementById('login-failed');
    errorDiv.style.display = 'block';
    errorDiv.innerText = '닉네임 또는 패스워드를 확인해주세요.';
  }else if (queryString === 'needlogin') {
    const errorDiv = document.getElementById('login-failed');
    errorDiv.style.display = 'block';
    errorDiv.innerText = '로그인이 필요합니다.';
  }
</script>
</html>
